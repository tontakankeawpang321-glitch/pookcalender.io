    <style>
        /* Hide Scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .fade-in {

</head>

                    <!-- Image Upload -->

                        <div>
                            <label class="text-xs font-semibold text-gray-500 mb-1.5 block">รับซ่อมยานพาหนะประเภท</label>
                            <div class="relative">
                                <select name="vehicleType" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-sm appearance-none focus:ring-2 focus:ring-orange-500 outline-none">
                                    <option value="รถมอเตอร์ไซค์">รถมอเตอร์ไซค์</option>
                                    <option value="รถยนต์">รถยนต์ (เก๋ง/กระบะ)</option>
                                    <option value="รถสิบล้อ/รถบรรทุก">รถสิบล้อ / รถบรรทุก</option>

                            <!-- Search Map -->
                            <div class="flex gap-2 mb-2">
                                <input type="text" id="map-search-input" placeholder="ค้นหาสถานที่..." class="flex-1 bg-gray-50 border border-gray-200 rounded-xl p-2.5 text-sm focus:ring-2 focus:ring-orange-500 outline-none">
                                <button type="button" onclick="searchLocation()" class="bg-blue-600 text-white px-4 rounded-xl text-sm font-bold hover:bg-blue-700 transition-colors">
                                    ค้นหา

                        <div>

                            <label class="text-xs font-semibold text-gray-500 mb-1.5 block flex items-center gap-1">
                                LINE ID <span class="text-blue-500 text-[10px]">(เพื่อให้ลูกค้าแชท LINE ได้)</span>

                        <div>

                    <div class="pb-8 pt-2">

    <!-- JavaScript Logic -->
    <script>
        // --- CONFIG ---
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwscvvO9CIRSC67hQmJYTAg4ZfBnpTyYq-Ay9-5A6xRhGNssRwGSBUJ6_hS3K-2M_g/exec';

        // --- DATA ---
        let posts = []; 
        let sheetHeaders = []; 
        let map, currentMarker; 

        let state = {
            filterType: 'ทั้งหมด',
            filterProvince: '', 
            searchTerm: '',
            selectedPost: null,
            currentPage: 1,
            itemsPerPage: 5
        };

        const vehicleFilters = [
            { label: 'ทั้งหมด', icon: 'layout-grid' },
            { label: 'รถยนต์', icon: 'car' },
            { label: 'มอเตอร์ไซค์', icon: 'bike' },
            { label: 'รถสิบล้อ', icon: 'truck' },
            { label: 'จักรยาน', icon: 'bicycle' }
        ];

        const mockPosts = [
            { id: 'm1', driverName: "ช่างสมชาย ปะยางด่วน", vehicleType: "รถสิบล้อ", price: "500", province: "สระบุรี", route: "ถนนมิตรภาพ กม.10", phone: "081-234-5678", image: "https://placehold.co/600x400/ea580c/white?text=10-Wheeler+Fix", rating: 4.8, reviews: 120, description: "บริการปะยางนอกสถานที่ 24 ชม." },
            { id: 'm2', driverName: "ร้านลุงหมาย เซอร์วิส", vehicleType: "มอเตอร์ไซค์", price: "150", province: "กรุงเทพมหานคร", route: "ลาดพร้าว - บางกะปิ", phone: "089-987-6543", image: "https://placehold.co/600x400/2563eb/white?text=Moto+Service", rating: 4.5, reviews: 45, description: "รับซ่อมมอเตอร์ไซค์ทุกรุ่น" },
            { id: 'm3', driverName: "Pattaya Car Help", vehicleType: "รถยนต์", price: "300", province: "ชลบุรี", route: "พัทยาเหนือ-กลาง-ใต้", phone: "090-111-2222", image: "https://placehold.co/600x400/16a34a/white?text=Car+Rescue", rating: 4.9, reviews: 210, description: "บริการยกรถ ลากจูง พัทยา" }
        ];

        // --- ROUTER & NAVIGATION ---
        const router = {
            navigate: (viewId, data = null) => {
                document.querySelectorAll('.view').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${viewId}`).classList.remove('hidden');
                
                if (viewId === 'home') renderHome();
                if (viewId === 'detail' && data) renderDetail(data);
                if (viewId === 'create') {
                    resetCreateForm();
                    setTimeout(initMap, 200);
                }

                lucide.createIcons();
            },
            back: () => router.navigate('home')
        };

        // --- FAVORITES LOGIC ---
        function getFavorites() {
            return JSON.parse(localStorage.getItem('tire_repair_favs') || '[]');
        }

        function isFavorite(postId) {
            const favs = getFavorites();
            return favs.some(p => String(p.id) === String(postId));
        }

        function toggleFavorite(e, post) {
            if(e) e.stopPropagation();
            
            let favs = getFavorites();
            const existingIndex = favs.findIndex(p => String(p.id) === String(post.id));
            
            if (existingIndex > -1) {
                favs.splice(existingIndex, 1);
                Swal.fire({ toast: true, position: 'top', icon: 'success', title: 'ลบรายการโปรดแล้ว', showConfirmButton: false, timer: 1000 });
            } else {
                // Store minimal needed data
                favs.push({
                    id: post.id,
                    driverName: post.driverName,
                    vehicleType: post.vehicleType,
                    price: post.price,
                    image: post.image,
                    province: post.province,
                    rating: post.rating,
                    description: post.description,
                    lineId: post.lineId,
                    phone: post.phone,
                    route: post.route
                });
                Swal.fire({ toast: true, position: 'top', icon: 'success', title: 'บันทึกรายการโปรดแล้ว', showConfirmButton: false, timer: 1000 });
            }
            
            localStorage.setItem('tire_repair_favs', JSON.stringify(favs));
            renderHome(); 
            // Update detail view button if currently viewing this post
            if(state.selectedPost && String(state.selectedPost.id) === String(post.id)) {
                renderDetail(post);
            }
        }

        function showFavorites() {
            const favs = getFavorites();
            
            if (favs.length === 0) {
                Swal.fire('ยังไม่มีรายการโปรด', 'กดปุ่มหัวใจที่ประกาศเพื่อบันทึกไว้ดูภายหลัง', 'info');
                return;
            }

            const listHtml = favs.map(post => `
                <div onclick="selectFavorite('${post.id}')" class="flex items-center gap-3 p-3 border-b border-gray-100 cursor-pointer hover:bg-gray-50 text-left transition-colors">
                    <img src="${post.image}" class="w-14 h-14 rounded-xl object-cover">
                    <div class="flex-1 min-w-0">
                        <div class="font-bold text-sm text-gray-800 truncate">${post.driverName}</div>
                        <div class="text-xs text-gray-500">${post.vehicleType} • ${post.province}</div>
                    </div>
                    <div class="text-orange-600 font-bold text-sm whitespace-nowrap">฿${post.price}</div>
                </div>
            `).join('');

            Swal.fire({
                title: `<div class="flex items-center justify-center gap-2"><i class="text-red-500" data-lucide="heart"></i> รายการโปรด</div>`,
                html: `<div class="max-h-[60vh] overflow-y-auto -mx-4">${listHtml}</div>`,
                showCloseButton: true,
                showConfirmButton: false,
                customClass: {
                    popup: 'rounded-2xl',
                    content: 'text-left p-0'
                },
                didOpen: () => {
                    // Re-render icons inside SweetAlert
                    // We need to inject lucide icons manually or re-run createIcons
                    // But sweetalert content is dynamic. Simple SVG replacement here if needed or rely on global re-run (might not reach inside swal).
                    // Better approach: use simple img tags or just text in SWAL if icons are tricky, but here we used img tags for items.
                }
            });
        }

        function selectFavorite(id) {
            Swal.close();
            // Try to find in current posts first (to get freshest data)
            let post = posts.find(p => String(p.id) === String(id));
            
            if (!post) {
                // If not found (e.g. pagination or filter hidden it), use data from localStorage
                const favs = getFavorites();
                post = favs.find(p => String(p.id) === String(id));
            }
            
            if (post) {
                router.navigate('detail', post);
            }
        }

        // --- MAP FUNCTIONS ---
        function initMap() {
            if (map) { map.invalidateSize(); return; }
            map = L.map('map').setView([13.7563, 100.5018], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);
            map.on('click', function(e) { setMarker(e.latlng.lat, e.latlng.lng); });
        }

        function setMarker(lat, lng) {
            if (currentMarker) map.removeLayer(currentMarker);
            currentMarker = L.marker([lat, lng]).addTo(map);
            document.getElementById('lat').value = lat;
            document.getElementById('lng').value = lng;
            document.getElementById('location-text').textContent = `พิกัด: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
        }

        async function searchLocation() {
            const query = document.getElementById('map-search-input').value;
            if (!query) return;
            const btn = document.querySelector('button[onclick="searchLocation()"]');
            const originalText = btn.textContent;
            btn.textContent = '...';
            btn.disabled = true;
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`);
                const data = await response.json();
                if (data && data.length > 0) {
                    const lat = parseFloat(data[0].lat);
                    const lon = parseFloat(data[0].lon);
                    map.setView([lat, lon], 14);
                    setMarker(lat, lon);
                } else {
                    Swal.fire({ title: 'ไม่พบสถานที่', icon: 'info', toast: true, position: 'top', showConfirmButton: false, timer: 2000 });
                }
            } catch (error) { console.error("Search error:", error); } 
            finally { btn.textContent = originalText; btn.disabled = false; }
        }

        // --- GAS INTEGRATION ---
        async function fetchPostsFromGAS() {
            const list = document.getElementById('post-list');
            const loader = document.getElementById('loading-indicator');
            
            list.innerHTML = '';
            if(loader) { list.appendChild(loader); loader.classList.remove('hidden'); }
            
            try {
                const response = await fetch(`${GAS_API_URL}?action=getAll&t=${Date.now()}`);
                const result = await response.json();
                let postsData = [];

                if (result.data && Array.isArray(result.data)) {
                    postsData = result.data;
                    sheetHeaders = result.headers || [];
                } else if (Array.isArray(result)) {
                    postsData = result;
                }

                if (postsData.length > 0) {
                    posts = postsData.reverse().map((item, index) => ({
                        ...item,
                        id: String(item.id || Date.now() + index),
                        driverName: String(item.driverName || ''),
                        rating: item.rating || 0,
                        reviews: item.reviews || 0,
                        lineId: item.lineId ? String(item.lineId).trim() : "",
                        province: item.province ? String(item.province) : "",
                        route: item.route ? String(item.route) : "",
                        vehicleType: item.vehicleType ? String(item.vehicleType) : "",
                        description: String(item.description || ''),
                        image: (item.image && String(item.image).startsWith('http')) ? item.image : `https://placehold.co/600x400/ea580c/white?text=Repair+Service`
                    }));
                    populateProvinceFilter();
                } else {
                    posts = []; 
                }
            } catch (error) {
                console.error("Error fetching:", error);
                posts = mockPosts;
                populateProvinceFilter();
            } finally {
                if(loader) loader.classList.add('hidden');
                renderHome();
            }
        }

        async function deletePost(postId) {
            const result = await Swal.fire({
                title: 'ยืนยันการลบ?',
                text: "ข้อมูลจะถูกลบถาวร!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ea580c',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'ลบข้อมูล'
            });
            if (!result.isConfirmed) return;

            const btn = document.getElementById('delete-btn');
            if(btn) btn.disabled = true;
            Swal.fire({ title: 'กำลังลบ...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                await fetch(GAS_API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: 'delete', id: postId })
                });
                await Swal.fire('สำเร็จ!', 'ลบเรียบร้อย', 'success');
                router.navigate('home');
                fetchPostsFromGAS(); 
            } catch (error) {
                Swal.fire('ผิดพลาด', error.message, 'error');
                if(btn) btn.disabled = false;
            }
        }

        // --- RENDER FUNCTIONS ---
        function populateProvinceFilter() {
            const provinceSelect = document.getElementById('province-filter');
            const uniqueProvinces = [...new Set(posts.map(p => p.province ? p.province.trim() : "").filter(p => p !== ""))].sort();
            let optionsHtml = '<option value="">ทุกจังหวัด</option>';
            uniqueProvinces.forEach(prov => { optionsHtml += `<option value="${prov}">${prov}</option>`; });
            provinceSelect.innerHTML = optionsHtml;
            provinceSelect.value = state.filterProvince;
        }

        function renderFilterChips() {
            const container = document.getElementById('filter-container');
            container.innerHTML = vehicleFilters.map(item => `
                <button onclick="setFilter('${item.label}')" class="flex items-center gap-1.5 px-4 py-2 rounded-full text-xs font-medium whitespace-nowrap transition-all border ${state.filterType === item.label ? 'bg-orange-500 text-white border-orange-500 shadow-md' : 'bg-white text-gray-600 border-gray-200 hover:border-orange-400 hover:text-orange-500'}">
                    ${item.label !== 'ทั้งหมด' ? `<i data-lucide="${item.icon}" width="14"></i>` : ''} ${item.label}
                </button>
            `).join('');
            lucide.createIcons();
        }

        function renderHome() {

                const list = document.getElementById('post-list');
                const loader = document.getElementById('loading-indicator');
                let contentHtml = '';
                const safeStr = (val) => String(val ?? '').toLowerCase();

                const filtered = posts.filter(post => {
                    const searchKey = state.searchTerm.toLowerCase();
                    const provinceKey = state.filterProvince.toLowerCase();
                    const matchesSearch = safeStr(post.province).includes(searchKey) || safeStr(post.route).includes(searchKey) || safeStr(post.vehicleType).includes(searchKey);
                    const matchesType = state.filterType === 'ทั้งหมด' || safeStr(post.vehicleType).includes(state.filterType.toLowerCase()) || (state.filterType === 'รถสิบล้อ' && (safeStr(post.vehicleType).includes('สิบล้อ') || safeStr(post.vehicleType).includes('บรรทุก'))) || (state.filterType === 'มอเตอร์ไซค์' && (safeStr(post.vehicleType).includes('มอเตอร์ไซค์') || safeStr(post.vehicleType).includes('bigbike')));
                    const matchesProvince = state.filterProvince === '' || safeStr(post.province) === provinceKey;
                    return matchesSearch && matchesType && matchesProvince;
                });

                const totalItems = filtered.length;
                const totalPages = Math.ceil(totalItems / state.itemsPerPage);
                if (state.currentPage > totalPages && totalPages > 0) state.currentPage = totalPages;
                if (totalItems > 0 && state.currentPage < 1) state.currentPage = 1;

                const startIndex = (state.currentPage - 1) * state.itemsPerPage;
                const paginatedPosts = filtered.slice(startIndex, startIndex + state.itemsPerPage);

                if (totalItems === 0) {
                    contentHtml = `<div class="flex flex-col items-center justify-center text-gray-400 mt-20 gap-3"><i data-lucide="wrench" width="48" class="opacity-20"></i><p>ไม่พบรายการ</p></div>`;
                } else {
                    contentHtml = paginatedPosts.map(post => {
                        const isFav = isFavorite(post.id);
                        return `
                        <div onclick="selectPost('${post.id}')" class="group bg-white rounded-2xl shadow-sm hover:shadow-md border border-gray-100 overflow-hidden active:scale-[0.99] transition-all cursor-pointer fade-in relative">
                            <!-- Heart Button on Card -->
                            <button onclick="toggleFavorite(event, {id: '${post.id}', driverName: '${post.driverName.replace(/'/g, "\\'")}', vehicleType: '${post.vehicleType}', price: '${post.price}', image: '${post.image}', province: '${post.province}', rating: '${post.rating}', description: '${(post.description || '').replace(/[\n\r]/g, " ")}', lineId: '${post.lineId}', phone: '${post.phone}', route: '${post.route}'})" 
                                class="absolute top-3 right-3 z-10 p-2 rounded-full bg-white/80 backdrop-blur-sm shadow-sm transition-all hover:bg-white active:scale-95">
                                <i data-lucide="heart" width="18" class="${isFav ? 'fill-red-500 text-red-500' : 'text-gray-400'}"></i>
                            </button>

                            <div class="h-40 overflow-hidden relative">
                                <img src="${post.image}" referrerpolicy="no-referrer" alt="${post.vehicleType}" class="w-full h-full object-cover transition-transform group-hover:scale-105" onerror="this.src='https://placehold.co/600x400/e2e8f0/gray?text=No+Image'"/>
                                <div class="absolute top-3 left-3"><span class="bg-black/60 backdrop-blur-md text-white text-[10px] font-bold px-2.5 py-1 rounded-full border border-white/20">${post.vehicleType}</span></div>
                                <div class="absolute bottom-2 right-3 flex items-center gap-1 text-white text-xs font-bold bg-orange-500/90 px-2 py-0.5 rounded-md backdrop-blur-sm"><i data-lucide="star" width="10" fill="currentColor"></i> ${post.rating > 0 ? post.rating : 'New'}</div>
                            </div>
                            <div class="p-4">
                                <h3 class="font-bold text-gray-800 text-lg leading-tight line-clamp-1 mb-2">${post.driverName}</h3>
                                <div class="space-y-1.5 mb-3">
                                    <p class="text-gray-500 text-xs flex items-center gap-1.5"><i data-lucide="map-pin" width="14" class="text-blue-500"></i><span class="line-clamp-1">${post.province}</span></p>
                                    <p class="text-gray-500 text-xs flex items-center gap-1.5"><i data-lucide="map" width="14" class="text-orange-500"></i><span class="font-medium text-gray-700 line-clamp-1">${post.route}</span></p>
                                </div>
                                <div class="flex justify-between items-center border-t border-gray-100 pt-3 mt-1">
                                    <div><p class="text-[10px] text-gray-400">เริ่มต้น</p><span class="text-orange-600 font-bold text-lg">฿${post.price}</span></div>
                                    <span class="text-orange-500 bg-orange-50 px-3 py-1.5 rounded-lg text-xs font-semibold group-hover:bg-orange-100 transition-colors">เรียกช่าง</span>
                                </div>
                            </div>
                        </div>
                    `}).join('');

                    if (totalPages > 1) {
                        contentHtml += `
                            <div class="flex justify-center items-center gap-4 mt-6 py-4">
                                <button onclick="changePage(-1)" ${state.currentPage === 1 ? 'disabled' : ''} class="flex items-center gap-1 px-4 py-2 rounded-lg bg-white border border-gray-200 text-gray-600 text-sm font-medium hover:bg-gray-50 disabled:opacity-50 transition-all"><i data-lucide="chevron-left" width="16"></i> ย้อนกลับ</button>
                                <span class="text-gray-600 text-sm font-medium">หน้า ${state.currentPage} / ${totalPages}</span>
                                <button onclick="changePage(1)" ${state.currentPage === totalPages ? 'disabled' : ''} class="flex items-center gap-1 px-4 py-2 rounded-lg bg-white border border-gray-200 text-gray-600 text-sm font-medium hover:bg-gray-50 disabled:opacity-50 transition-all">ถัดไป <i data-lucide="chevron-right" width="16"></i></button>
                            </div>
                        `;
                    }
                }
                
                list.innerHTML = ''; 
                if(loader) list.appendChild(loader); 
                list.insertAdjacentHTML('beforeend', contentHtml);
                
                if (state.currentPage > 1 || totalPages > 1) list.scrollTop = 0;
                lucide.createIcons();
            } catch (e) { console.error("renderHome crash:", e); }
        }

        function changePage(direction) {
            if (posts.length === 0) return;
            state.currentPage += direction;
            renderHome();
        }

                <a href="https://line.me/R/ti/p/~${post.lineId}" target="_blank" class="flex-1 flex items-center justify-center gap-2 bg-[#06C755] text-white font-bold py-3 rounded-xl shadow-lg active:scale-[0.98] transition-all">

                `;
            }

            const isFav = isFavorite(post.id);

            container.innerHTML = `
                <div class="relative h-72 bg-gray-200">
                    <button onclick="router.back()" class="absolute top-4 left-4 bg-white/90 backdrop-blur text-gray-800 p-2.5 rounded-full shadow-lg z-10 hover:bg-white transition-all active:scale-95"><i data-lucide="arrow-left" width="22"></i></button>
                    
                    <div class="absolute top-4 right-4 flex gap-2 z-10">

                        <button onclick="toggleFavorite(event, state.selectedPost)" class="bg-white/90 backdrop-blur text-gray-800 p-2.5 rounded-full shadow-lg hover:bg-white transition-all active:scale-95">

                    <div class="absolute bottom-0 inset-x-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent pt-20 pb-6 px-5 text-white">
                        <span class="bg-orange-600 text-white text-[10px] font-bold px-2 py-0.5 rounded mb-2 inline-block">${post.vehicleType}</span>
                        <h2 class="text-2xl font-bold leading-tight">${post.driverName}</h2>
                        <div class="flex items-center gap-3 mt-2 text-sm opacity-90"><div class="flex items-center gap-1 text-yellow-400 font-bold"><i data-lucide="star" width="14" fill="currentColor"></i> ${post.rating > 0 ? post.rating : '-'}</div><span>•</span><span>${post.reviews} รีวิว</span></div>

                    <div class="flex justify-between items-center bg-orange-50 p-4 rounded-xl border border-orange-100">
                        <div><p class="text-xs text-orange-600 font-medium mb-1">ราคาเริ่มต้น</p><p class="text-2xl font-bold text-gray-900">฿${post.price}</p></div>
                        <div class="text-right"><span class="text-xs text-gray-500 block">ยืนยันตัวตนแล้ว</span><i data-lucide="shield-check" class="text-green-500 inline-block mt-1" width="20"></i></div>

        let createFormData = { image: null };

        function resetCreateForm() {
            document.getElementById('create-form').reset();
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('image-upload-box').classList.remove('hidden');
            createFormData = { image: null };
            if (map) { map.setView([13.7563, 100.5018], 10); if (currentMarker) map.removeLayer(currentMarker); currentMarker = null; document.getElementById('lat').value = ''; document.getElementById('lng').value = ''; document.getElementById('location-text').textContent = 'คลิกบนแผนที่เพื่อระบุตำแหน่ง'; }
        }

        document.getElementById('image-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file) {
                if (file.size > 500000) Swal.fire('ไฟล์ใหญ่ไป', 'ควรน้อยกว่า 500KB', 'warning');
                const reader = new FileReader();
                reader.onloadend = () => { createFormData.image = reader.result; document.getElementById('image-preview').src = reader.result; document.getElementById('image-upload-box').classList.add('hidden'); document.getElementById('image-preview-container').classList.remove('hidden'); };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('remove-image-btn').addEventListener('click', function() { createFormData.image = null; document.getElementById('image-preview-container').classList.add('hidden'); document.getElementById('image-upload-box').classList.remove('hidden'); });

        document.getElementById('create-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<div class="flex items-center gap-2"><div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>กำลังบันทึก...</div>`;
            btn.classList.add('cursor-not-allowed', 'opacity-80');
            btn.disabled = true;
            
            const form = new FormData(e.target);
            let description = form.get('description');
            const lat = form.get('lat');
            const lng = form.get('lng');
            if (lat && lng) { description += `\n[พิกัดร้าน: https://www.google.com/maps?q=${lat},${lng}]`; }

            const newPost = {
                driverName: form.get('driverName'),
                vehicleType: form.get('vehicleType'),
                price: form.get('price'),
                province: form.get('province'),
                route: form.get('route'),
                phone: form.get('phone'),
                lineId: form.get('lineId'), 
                description: description,
                image: createFormData.image || ''
            };

            try {
                await fetch(GAS_API_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'text/plain' }, body: JSON.stringify(newPost) });
                await Swal.fire({ title: 'สำเร็จ!', text: 'ลงประกาศเรียบร้อยแล้ว', icon: 'success', confirmButtonText: 'ตกลง', confirmButtonColor: '#ea580c' });
                resetCreateForm();
                router.navigate('home');
                fetchPostsFromGAS();
            } catch (error) { console.error("Error saving post:", error); await Swal.fire('เกิดข้อผิดพลาด', error.message, 'error'); } 
            finally { btn.innerHTML = originalText; btn.classList.remove('cursor-not-allowed', 'opacity-80'); btn.disabled = false; }
        });

        function setFilter(type) { state.filterType = type; state.currentPage = 1; renderFilterChips(); renderHome(); }
        function selectPost(id) { const post = posts.find(p => p.id == id); if (post) router.navigate('detail', post); else console.error("Post not found:", id); }
        
        document.getElementById('search-input').addEventListener('input', (e) => { state.searchTerm = e.target.value; state.currentPage = 1; renderHome(); });
        document.getElementById('province-filter').addEventListener('change', (e) => { state.filterProvince = e.target.value; state.currentPage = 1; renderHome(); });

        renderFilterChips();
        lucide.createIcons();
        fetchPostsFromGAS();
    </script>
