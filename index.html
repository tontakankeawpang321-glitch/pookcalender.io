<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarHire Connect</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Hide Scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        /* Transitions */
        .fade-in {
            animation: fadeIn 0.2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Loading Spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* SweetAlert Font Adjustment */
        .swal2-popup {
            font-family: 'Sarabun', sans-serif !important;
            font-size: 0.9rem !important;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans flex justify-center items-center p-4 md:p-0">

    <!-- Mobile Container Simulator -->
    <div class="w-full max-w-md bg-white shadow-2xl h-[90vh] md:h-screen md:rounded-xl overflow-hidden relative flex flex-col border border-gray-200" id="app">
        
        <!-- ================= VIEW: HOME ================= -->
        <div id="view-home" class="view h-full flex flex-col bg-gray-50">
            <!-- Header -->
            <header class="bg-white px-4 pt-4 pb-2 shadow-sm sticky top-0 z-20">
                <div class="flex justify-between items-center mb-3">
                    <h1 class="text-xl font-bold text-blue-800 flex items-center gap-2">
                        <div class="bg-blue-600 p-1.5 rounded-lg text-white">
                            <i data-lucide="truck" width="20" height="20"></i>
                        </div>
                        รถ <span class="text-blue-500">รับจ้าง</span>
                    </h1>
                    <!-- Refresh Button -->
                    <button onclick="fetchPostsFromGAS()" class="text-gray-400 hover:text-blue-600 p-1">
                        <i data-lucide="refresh-cw" width="18"></i>
                    </button>
                </div>
                
                <!-- Search & Province Filter Row -->
                <div class="flex gap-2 mb-3">
                    <!-- Search Bar -->
                    <div class="relative flex-1">
                        <i data-lucide="search" class="absolute left-3 top-3 text-gray-400" width="16"></i>
                        <input 
                            type="text" 
                            id="search-input"
                            placeholder="ค้นหา..."
                            class="w-full pl-9 pr-2 py-2.5 bg-gray-100 border-none rounded-xl text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-200 transition-all"
                        >
                    </div>
                    
                    <!-- Province Select -->
                    <div class="relative w-1/3 min-w-[120px]">
                        <select id="province-filter" class="w-full h-full pl-2 pr-6 py-2.5 bg-gray-100 border-none rounded-xl text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-200 appearance-none truncate">
                            <option value="">ทุกจังหวัด</option>
                            <!-- Options will be injected by JS -->
                        </select>
                        <i data-lucide="map-pin" class="absolute right-2 top-3 text-gray-400 pointer-events-none" width="14"></i>
                    </div>
                </div>

                <!-- Filter Chips (Vehicle Type) -->
                <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide -mx-4 px-4" id="filter-container">
                    <!-- Filters will be injected by JS -->
                </div>
            </header>

            <!-- Post List -->
            <div id="post-list" class="flex-1 overflow-y-auto p-4 space-y-4 pb-24 relative">
                <!-- Loading State (Initial) -->
                <div id="loading-indicator" class="hidden flex-col items-center justify-center py-10 text-gray-400 gap-2">
                    <div class="loader border-t-blue-500"></div>
                    <p class="text-xs">กำลังโหลดข้อมูล...</p>
                </div>
                <!-- Posts will be injected by JS -->
            </div>

            <!-- FAB (Create Post) -->
            <button onclick="router.navigate('create')" class="absolute bottom-6 right-6 w-14 h-14 bg-gradient-to-tr from-blue-600 to-blue-500 text-white rounded-full shadow-lg shadow-blue-300 flex items-center justify-center hover:scale-105 active:scale-95 transition-all z-20">
                <i data-lucide="plus" width="28" stroke-width="2.5"></i>
            </button>
        </div>

        <!-- ================= VIEW: DETAIL ================= -->
        <div id="view-detail" class="view h-full flex flex-col bg-white hidden">
            <!-- Dynamic Content -->
            <div id="detail-content" class="h-full flex flex-col"></div>
        </div>

        <!-- ================= VIEW: CHAT ================= -->
        <div id="view-chat" class="view h-full flex flex-col bg-[#f2f4f7] hidden relative">
             <!-- Toast Notification -->
            <div id="chat-toast" class="absolute top-20 left-1/2 transform -translate-x-1/2 bg-gray-800/90 text-white text-xs px-4 py-2 rounded-full shadow-lg z-50 flex items-center gap-2 transition-all duration-300 opacity-0 -translate-y-4 pointer-events-none">
                <i data-lucide="bell" class="text-green-400" width="14"></i> ส่งแจ้งเตือน LINE แล้ว
            </div>

            <div id="chat-content" class="h-full flex flex-col">
                <!-- Chat UI injected by JS -->
            </div>
        </div>

        <!-- ================= VIEW: CREATE POST ================= -->
        <div id="view-create" class="view h-full flex flex-col bg-gray-50 hidden">
            <div class="bg-white px-4 py-3 shadow-sm flex items-center gap-3 sticky top-0 z-10 border-b border-gray-100">
                <button onclick="router.back()" class="hover:bg-gray-100 p-1 rounded-full">
                    <i data-lucide="arrow-left" class="text-gray-600" width="24"></i>
                </button>
                <h1 class="text-lg font-bold text-gray-800">ลงประกาศใหม่</h1>
            </div>

            <div class="flex-1 overflow-y-auto p-4">
                <form id="create-form" class="space-y-6">
                    <!-- Image Upload -->
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">

                            <i data-lucide="camera" class="text-blue-500" width="16"></i> รูปภาพ
                        </h3>
                        
                        <div id="image-preview-container" class="hidden relative h-48 w-full rounded-xl overflow-hidden border border-gray-200">
                            <img id="image-preview" src="" alt="Preview" class="w-full h-full object-cover">
                            <button type="button" id="remove-image-btn" class="absolute top-2 right-2 bg-red-500 text-white p-1.5 rounded-full shadow-lg hover:bg-red-600 transition-colors">
                                <i data-lucide="x" width="16"></i>

                        <div id="image-upload-box" class="relative h-40 w-full border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center text-gray-400 bg-gray-50 hover:bg-blue-50 hover:border-blue-300 transition-all cursor-pointer group">

                    </div>

                    <!-- General Info -->
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 space-y-4">
                        <h3 class="text-sm font-bold text-gray-800 mb-1 border-b pb-2">ข้อมูลทั่วไป</h3>
                        
                        <div>
                            <label class="text-xs font-medium text-gray-500 mb-1 block">ชื่อผู้ให้บริการ / บริษัท</label>
                            <input required name="driverName" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all" placeholder="เช่น สมหมาย ขนส่งไว">
                        </div>

                        <div>
                            <label class="text-xs font-medium text-gray-500 mb-1 block">ประเภทรถ</label>
                            <div class="relative">
                                <select name="vehicleType" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm appearance-none focus:ring-2 focus:ring-blue-500 outline-none">
                                    <optgroup label="รถเช่า (รายวัน/รายเดือน)">
                                        <option value="รถเก๋ง (เช่าขับเอง)">รถเก๋ง (เช่าขับเอง)</option>
                                        <option value="รถ ECO Car">รถ ECO Car</option>
                                        <option value="รถกระบะ (เช่าขนของ)">รถกระบะ (เช่าขนของ)</option>
                                        <option value="รถตู้ (เช่าขับเอง)">รถตู้ (เช่าขับเอง)</option>
                                        <option value="รถหรู / Supercar">รถหรู / Supercar</option>
                                        <option value="มอเตอร์ไซค์ (เช่าขับ)">มอเตอร์ไซค์ (เช่าขับ)</option>
                                    </optgroup>
                                    <optgroup label="รถ 2 ล้อ (ด่วน/เล็ก)">
                                        <option value="วินมอเตอร์ไซค์">วินมอเตอร์ไซค์</option>
                                        <option value="แมสเซนเจอร์">แมสเซนเจอร์</option>
                                        <option value="BigBike">BigBike</option>
                                    </optgroup>
                                    <optgroup label="รถรับส่งผู้โดยสาร">
                                        <option value="รถเก๋ง">รถเก๋ง (Sedan)</option>
                                        <option value="รถ SUV">รถ SUV (7 ที่นั่ง)</option>
                                        <option value="รถตู้ VIP">รถตู้ VIP</option>
                                        <option value="รถตู้ทั่วไป">รถตู้ทั่วไป</option>
                                        <option value="รถบัส">รถบัสปรับอากาศ</option>
                                    </optgroup>
                                    <optgroup label="รถขนของ">
                                        <option value="รถกระบะทั่วไป" selected>รถกระบะทั่วไป</option>
                                        <option value="รถกระบะตู้ทึบ">รถกระบะตู้ทึบ</option>
                                        <option value="รถกระบะคอก">รถกระบะคอก</option>
                                        <option value="รถ 6 ล้อ">รถ 6 ล้อ</option>
                                        <option value="รถ 10 ล้อ">รถ 10 ล้อ</option>
                                        <option value="รถห้องเย็น">รถห้องเย็น</option>
                                        <option value="รถสไลด์">รถสไลด์</option>
                                    </optgroup>
                                </select>
                                <div class="absolute right-3 top-3 pointer-events-none text-gray-500">▼</div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-xs font-medium text-gray-500 mb-1 block">ราคาเริ่มต้น (บาท)</label>
                                <input required name="price" type="text" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="เช่น 500">
                            </div>
                            <div>
                                <label class="text-xs font-medium text-gray-500 mb-1 block">จังหวัดต้นทาง</label>
                                <input required name="province" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="กทม.">

                        <div>

                    </div>

                    <!-- Contact -->
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 space-y-4">
                        <h3 class="text-sm font-bold text-gray-800 mb-1 border-b pb-2">รายละเอียดการติดต่อ</h3>
                        
                        <div>
                            <label class="text-xs font-medium text-gray-500 mb-1 block">เบอร์โทรศัพท์</label>
                            <input required name="phone" type="tel" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="08X-XXX-XXXX">
                        </div>

                        <!-- เพิ่มช่อง LINE ID -->
                        <div>
                            <label class="text-xs font-medium text-gray-500 mb-1 block flex items-center gap-1">
                                LINE ID <span class="text-blue-500 text-[10px]">(สำหรับให้ลูกค้าทักแชท)</span>
                            </label>
                            <div class="relative">
                                <i data-lucide="message-circle" class="absolute left-3 top-3 text-green-500" width="16"></i>
                                <input name="lineId" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 pl-10 text-sm focus:ring-2 focus:ring-green-500 outline-none" placeholder="เช่น somchai.service">
                            </div>
                        </div>

                        <div>
                            <label class="text-xs font-medium text-gray-500 mb-1 block">รายละเอียดเพิ่มเติม</label>
                            <textarea name="description" rows="3" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none resize-none" placeholder="ระบุรายละเอียดบริการ..."></textarea>
                        </div>
                    </div>

                    <div class="pb-6">
                        <button type="submit" id="submit-btn" class="w-full py-3.5 rounded-xl text-white font-bold flex justify-center items-center gap-2 shadow-lg shadow-blue-200 transition-all active:scale-[0.98] bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600">
                            <i data-lucide="save" width="20"></i> บันทึกข้อมูล
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- CONFIG ---
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbwscvvO9CIRSC67hQmJYTAg4ZfBnpTyYq-Ay9-5A6xRhGNssRwGSBUJ6_hS3K-2M_g/exec';

        // --- DATA ---
        let posts = []; 
        let sheetHeaders = []; 

        let state = {
            filterType: 'ทั้งหมด',
            filterProvince: '', // New Province Filter
            searchTerm: '',
            selectedPost: null,
            chatMessages: [],
            currentPage: 1, // Start Page
            itemsPerPage: 5 // Items per page
        };

        const vehicleFilters = [
            { label: 'ทั้งหมด', icon: 'layout-grid' },
            { label: 'รถเช่า', icon: 'car' },
            { label: 'รถกระบะ', icon: 'truck' },
            { label: 'รถ 6 ล้อ', icon: 'truck' },
            { label: 'รถตู้ VIP', icon: 'car' },
            { label: 'มอเตอร์ไซค์', icon: 'car' },
            { label: 'รถสไลด์', icon: 'truck' },
        ];

        // --- ROUTER & NAVIGATION ---
        const router = {
            navigate: (viewId, data = null) => {
                document.querySelectorAll('.view').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${viewId}`).classList.remove('hidden');
                
                if (viewId === 'home') renderHome();
                if (viewId === 'detail' && data) renderDetail(data);
                if (viewId === 'chat' && data) initChat(data);
                if (viewId === 'create') resetCreateForm();

                lucide.createIcons();
            },
            back: () => router.navigate('home')
        };

        // --- GOOGLE APPS SCRIPT INTEGRATION ---

        async function fetchPostsFromGAS() {
            const list = document.getElementById('post-list');
            const loader = document.getElementById('loading-indicator');
            
            // Clear current list to prevent data persistence visual glitch
            list.innerHTML = '';
            if(loader) {
                list.appendChild(loader);
                loader.classList.remove('hidden');
            }
            
            try {
                const response = await fetch(GAS_API_URL);
                const result = await response.json();
                
                let postsData = [];

                if (result.data && Array.isArray(result.data)) {
                    postsData = result.data;
                    sheetHeaders = result.headers || [];
                } else if (Array.isArray(result)) {
                    postsData = result;
                }

                if (postsData.length > 0) {
                    // Overwrite posts completely
                    posts = postsData.reverse().map((item, index) => ({
                        ...item,
                        id: item.id || Date.now() + index,
                        rating: item.rating || 0,
                        reviews: item.reviews || 0,
                        lineId: item.lineId ? String(item.lineId) : "",
                        province: item.province ? String(item.province) : "",
                        route: item.route ? String(item.route) : "",
                        vehicleType: item.vehicleType ? String(item.vehicleType) : "",
                        // ปรับปรุงการตรวจสอบรูปภาพให้แสดงผลได้ง่ายขึ้น (เช็คแค่ว่าเป็น URL http)
                        image: (item.image && String(item.image).startsWith('http')) ? item.image : `https://placehold.co/600x400/818cf8/white?text=${item.vehicleType || 'Vehicle'}`
                    }));
                    console.log("Loaded posts:", posts);
                    
                    // Update Province Filter Dropdown
                    populateProvinceFilter();
                } else {
                    console.log("No data from GAS");
                    posts = []; // Clear posts if empty
                }
            } catch (error) {
                console.error("Error fetching from GAS:", error);
            } finally {
                if(loader) loader.classList.add('hidden');
                renderHome();
            }
        }

        async function deletePost(postId) {
            const result = await Swal.fire({
                title: 'คุณแน่ใจหรือไม่?',
                text: "การลบนี้จะลบข้อมูลและรูปภาพใน Google Drive ด้วย ไม่สามารถกู้คืนได้!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'ใช่, ลบเลย!',
                cancelButtonText: 'ยกเลิก'
            });

            if (!result.isConfirmed) return;

            const btn = document.getElementById('delete-btn');
            if(btn) btn.disabled = true;

            Swal.fire({
                title: 'กำลังลบข้อมูล...',
                text: 'กรุณารอสักครู่ ระบบกำลังลบข้อมูลและไฟล์รูปภาพ',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                await fetch(GAS_API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: 'delete', id: postId })
                });

                await Swal.fire(
                    'ลบสำเร็จ!',
                    'ข้อมูลและไฟล์รูปภาพถูกลบเรียบร้อยแล้ว',
                    'success'
                );

                router.navigate('home');
                fetchPostsFromGAS(); 

            } catch (error) {
                console.error("Error deleting post:", error);
                Swal.fire(
                    'เกิดข้อผิดพลาด',
                    'ไม่สามารถลบข้อมูลได้: ' + error.message,
                    'error'
                );
                if(btn) btn.disabled = false;
            }
        }

        // --- RENDER FUNCTIONS ---

        function populateProvinceFilter() {
            const provinceSelect = document.getElementById('province-filter');
            // Get unique, non-empty provinces
            const uniqueProvinces = [...new Set(posts.map(p => p.province ? p.province.trim() : "").filter(p => p !== ""))].sort();
            
            // Generate options
            let optionsHtml = '<option value="">ทุกจังหวัด</option>';
            uniqueProvinces.forEach(prov => {
                optionsHtml += `<option value="${prov}">${prov}</option>`;
            });
            
            // Save current selection (if exists in new list) or reset
            const currentSelection = provinceSelect.value;
            provinceSelect.innerHTML = optionsHtml;
            
            if (uniqueProvinces.includes(currentSelection)) {
                provinceSelect.value = currentSelection;
            } else {
                provinceSelect.value = "";
                state.filterProvince = ""; // Reset filter state if province no longer exists
            }
        }

        function renderFilterChips() {
            const container = document.getElementById('filter-container');
            container.innerHTML = vehicleFilters.map(item => `
                <button 
                    onclick="setFilter('${item.label}')"
                    class="flex items-center gap-1.5 px-4 py-2 rounded-full text-xs font-medium whitespace-nowrap transition-all border ${
                        state.filterType === item.label 
                        ? 'bg-blue-600 text-white border-blue-600 shadow-md shadow-blue-200' 
                        : 'bg-white text-gray-600 border-gray-200 hover:border-blue-400'
                    }"
                >
                    ${item.label !== 'ทั้งหมด' ? `<i data-lucide="${item.icon}" width="14"></i>` : ''}
                    ${item.label}
                </button>
            `).join('');
            lucide.createIcons();
        }

        function renderHome() {
            const list = document.getElementById('post-list');
            const loader = document.getElementById('loading-indicator');
            
            let contentHtml = '';

            // 1. Filtering
            const filtered = posts.filter(post => {
                const safeStr = (val) => val ? String(val).toLowerCase() : '';
                const searchKey = state.searchTerm.toLowerCase();
                const provinceKey = state.filterProvince.toLowerCase();

                const matchesSearch = 
                    safeStr(post.province).includes(searchKey) || 
                    safeStr(post.route).includes(searchKey) ||
                    safeStr(post.vehicleType).includes(searchKey);
                
                const matchesType = state.filterType === 'ทั้งหมด' || (post.vehicleType && safeStr(post.vehicleType).includes(state.filterType.toLowerCase())) || 
                    (state.filterType === 'รถเช่า' && (safeStr(post.vehicleType).includes('เช่า') || safeStr(post.vehicleType).includes('eco') || safeStr(post.vehicleType).includes('supercar'))) ||
                    (state.filterType === 'มอเตอร์ไซค์' && (safeStr(post.vehicleType).includes('มอเตอร์ไซค์') || safeStr(post.vehicleType).includes('จักรยาน'))) ||
                    (state.filterType === 'รถกระบะ' && safeStr(post.vehicleType).includes('กระบะ'));
                
                const matchesProvince = state.filterProvince === '' || safeStr(post.province) === provinceKey;

                return matchesSearch && matchesType && matchesProvince;
            });

            // 2. Pagination Logic
            const totalItems = filtered.length;
            const totalPages = Math.ceil(totalItems / state.itemsPerPage);
            
            // Adjust current page if it exceeds total pages
            if (state.currentPage > totalPages && totalPages > 0) {
                state.currentPage = totalPages;
            }
            if (totalItems > 0 && state.currentPage < 1) {
                state.currentPage = 1;
            }

            const startIndex = (state.currentPage - 1) * state.itemsPerPage;
            const endIndex = startIndex + state.itemsPerPage;
            const paginatedPosts = filtered.slice(startIndex, endIndex);

            // 3. Rendering
            if (totalItems === 0) {
                contentHtml = `
                    <div class="flex flex-col items-center justify-center text-gray-400 mt-20 gap-3">
                        <i data-lucide="search" width="48" class="opacity-20"></i>
                        <p>ไม่พบรายการที่ค้นหา</p>
                    </div>
                `;
            } else {
                contentHtml = paginatedPosts.map(post => `
                    <div onclick="selectPost('${post.id}')" class="group bg-white rounded-2xl shadow-sm hover:shadow-md border border-gray-100 overflow-hidden active:scale-[0.99] transition-all cursor-pointer fade-in">
                        <div class="h-40 overflow-hidden relative">
                            <!-- เพิ่ม referrerpolicy="no-referrer" เพื่อช่วยเรื่องการโหลดรูปจาก Drive -->
                            <img src="${post.image}" referrerpolicy="no-referrer" alt="${post.vehicleType}" class="w-full h-full object-cover transition-transform group-hover:scale-105" onerror="this.src='https://placehold.co/600x400/e2e8f0/gray?text=No+Image'"/>
                            <div class="absolute top-3 left-3 flex gap-2">
                                <span class="bg-black/60 backdrop-blur-md text-white text-[10px] font-bold px-2.5 py-1 rounded-full border border-white/20">
                                    ${post.vehicleType}
                                </span>
                            </div>
                            <div class="absolute bottom-0 inset-x-0 bg-gradient-to-t from-black/60 to-transparent h-12"></div>
                            <div class="absolute bottom-2 right-3 flex items-center gap-1 text-white text-xs font-bold bg-yellow-500/90 px-2 py-0.5 rounded-md backdrop-blur-sm">
                                <i data-lucide="star" width="10" fill="currentColor"></i> ${post.rating > 0 ? post.rating : 'New'}
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-gray-800 text-lg leading-tight line-clamp-1 mb-2">${post.driverName}</h3>
                            <div class="space-y-1.5 mb-3">
                                <p class="text-gray-500 text-xs flex items-center gap-1.5">
                                    <i data-lucide="map-pin" width="14" class="text-blue-500"></i>
                                    <span class="line-clamp-1">${post.province}</span>
                                </p>
                                <p class="text-gray-500 text-xs flex items-center gap-1.5">
                                    <i data-lucide="truck" width="14" class="text-green-500"></i>
                                    <span class="font-medium text-gray-700 line-clamp-1">เส้นทาง: ${post.route}</span>
                                </p>
                            </div>
                            <div class="flex justify-between items-center border-t border-gray-100 pt-3 mt-1">
                                <div>
                                    <p class="text-[10px] text-gray-400">ราคาเริ่มต้น</p>
                                    <span class="text-blue-600 font-bold text-lg">฿${post.price}</span>
                                </div>
                                <span class="text-blue-500 bg-blue-50 px-3 py-1.5 rounded-lg text-xs font-semibold group-hover:bg-blue-100 transition-colors">ดูรายละเอียด</span>
                            </div>
                        </div>
                    </div>
                `).join('');

                // 4. Pagination Controls HTML
                if (totalPages > 1) {
                    contentHtml += `
                        <div class="flex justify-center items-center gap-4 mt-6 py-4">
                            <button onclick="changePage(-1)" ${state.currentPage === 1 ? 'disabled' : ''} class="flex items-center gap-1 px-4 py-2 rounded-lg bg-white border border-gray-200 text-gray-600 text-sm font-medium hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                                <i data-lucide="chevron-left" width="16"></i> ย้อนกลับ
                            </button>
                            
                            <span class="text-gray-600 text-sm font-medium">
                                หน้า ${state.currentPage} / ${totalPages}
                            </span>
                            
                            <button onclick="changePage(1)" ${state.currentPage === totalPages ? 'disabled' : ''} class="flex items-center gap-1 px-4 py-2 rounded-lg bg-white border border-gray-200 text-gray-600 text-sm font-medium hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                                ถัดไป <i data-lucide="chevron-right" width="16"></i>
                            </button>
                        </div>
                    `;
                }
            }
            
            // Clean slate injection
            list.innerHTML = ''; 
            if(loader) list.appendChild(loader); // Keep loader reference
            list.insertAdjacentHTML('beforeend', contentHtml);
            
            // Scroll to top of list if changing pages (optional but good UX)
            if (state.currentPage > 1 || totalPages > 1) {
                list.scrollTop = 0;
            }

            lucide.createIcons();
        }

        // --- PAGINATION HELPERS ---
        function changePage(direction) {
            // Prevent changing page if data is not loaded yet (though UI prevents it)
            if (posts.length === 0) return;
            
            // Calculate new page based on current filtered set
            // Note: We need to recalculate filtered list length to be safe, 
            // but for simplicity, we trust the buttons state.
            state.currentPage += direction;
            renderHome();
        }

        function renderDetail(post) {
            const container = document.getElementById('detail-content');
            
            // Logic สำหรับปุ่มแชท
            let chatButtonHtml = '';
            if (post.lineId && post.lineId.trim() !== '') {
                chatButtonHtml = `
                    <a href="https://line.me/ti/p/~${post.lineId}" target="_blank" class="flex-1 flex items-center justify-center gap-2 bg-[#06C755] text-white font-bold py-3 rounded-xl shadow-lg shadow-green-200 active:bg-green-600 active:scale-[0.98] transition-all">
                        <i data-lucide="message-circle" width="20"></i> ทัก LINE
                    </a>
                `;
            } else {
                chatButtonHtml = `
                    <button onclick="startChat()" class="flex-1 flex items-center justify-center gap-2 bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-200 active:bg-blue-700 active:scale-[0.98] transition-all">
                        <i data-lucide="message-square" width="20"></i> แชท (ในแอป)
                    </button>
                `;
            }

            container.innerHTML = `
                <!-- Image Header -->
                <div class="relative h-72 bg-gray-200">
                    <button onclick="router.back()" class="absolute top-4 left-4 bg-white/90 backdrop-blur text-gray-800 p-2.5 rounded-full shadow-lg z-10 hover:bg-white transition-all active:scale-95">
                        <i data-lucide="arrow-left" width="22"></i>
                    </button>
                    <!-- ปุ่มลบ (ถังขยะ) -->
                    <button id="delete-btn" onclick="deletePost('${post.id}')" class="absolute top-4 right-4 bg-red-500/90 backdrop-blur text-white p-2.5 rounded-full shadow-lg z-10 hover:bg-red-600 transition-all active:scale-95">
                        <i data-lucide="trash-2" width="20"></i>
                    </button>

                    <img src="${post.image}" referrerpolicy="no-referrer" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/600x400/e2e8f0/gray?text=No+Image'"/>
                    <div class="absolute bottom-0 inset-x-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent pt-20 pb-6 px-5 text-white">
                        <span class="bg-blue-600 text-white text-[10px] font-bold px-2 py-0.5 rounded mb-2 inline-block">${post.vehicleType}</span>
                        <h2 class="text-2xl font-bold leading-tight">${post.driverName}</h2>
                        <div class="flex items-center gap-3 mt-2 text-sm opacity-90">
                            <div class="flex items-center gap-1 text-yellow-400 font-bold">
                                <i data-lucide="star" width="14" fill="currentColor"></i> ${post.rating > 0 ? post.rating : '-'}
                            </div>
                            <span>•</span>
                            <span>${post.reviews} รีวิว</span>
                        </div>
                    </div>
                </div>
                
                <!-- Content -->
                <div class="flex-1 overflow-y-auto p-5 space-y-6">
                    <div class="flex justify-between items-center bg-blue-50 p-4 rounded-xl border border-blue-100">
                        <div>
                            <p class="text-xs text-blue-600 font-medium mb-1">ราคาค่าบริการเริ่มต้น</p>
                            <p class="text-2xl font-bold text-gray-900">฿${post.price}</p>
                        </div>
                        <div class="text-right">
                            <span class="text-xs text-gray-500 block">ยืนยันตัวตนแล้ว</span>
                            <i data-lucide="user" class="text-green-500 inline-block mt-1" width="20"></i>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h3 class="font-bold text-gray-800 text-lg border-l-4 border-blue-500 pl-3">ข้อมูลการให้บริการ</h3>
                        <div class="space-y-3 pl-1">
                             <div class="flex items-start gap-4">
                                <div class="bg-gray-100 p-2 rounded-full text-gray-600"><i data-lucide="map-pin" width="20"></i></div>
                                <div><span class="block text-xs text-gray-400 uppercase tracking-wide">พื้นที่ให้บริการ</span><span class="text-gray-800 font-medium">${post.province} และพื้นที่ใกล้เคียง</span></div>
                            </div>
                            <div class="flex items-start gap-4">
                                <div class="bg-gray-100 p-2 rounded-full text-gray-600"><i data-lucide="truck" width="20"></i></div>
                                <div><span class="block text-xs text-gray-400 uppercase tracking-wide">เส้นทาง/เงื่อนไข</span><span class="text-gray-800 font-medium">${post.route}</span></div>
                            </div>
                            ${post.lineId ? `
                            <div class="flex items-start gap-4">
                                <div class="bg-green-100 p-2 rounded-full text-green-600"><i data-lucide="message-circle" width="20"></i></div>
                                <div><span class="block text-xs text-gray-400 uppercase tracking-wide">LINE ID</span><span class="text-gray-800 font-medium">${post.lineId}</span></div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <h4 class="font-semibold text-gray-800">รายละเอียดเพิ่มเติม</h4>
                        <p class="text-gray-600 text-sm leading-relaxed bg-gray-50 p-4 rounded-xl border border-gray-100">${post.description}</p>
                    </div>
                </div>

                <!-- Footer Actions -->
                <div class="p-4 border-t bg-white safe-area-bottom shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
                    <div class="flex gap-3">
                        <a href="tel:${post.phone}" class="flex-1 flex items-center justify-center gap-2 bg-white border-2 border-green-500 text-green-600 font-bold py-3 rounded-xl active:bg-green-50 transition-colors">
                            <i data-lucide="phone" width="20"></i> โทรออก
                        </a>
                        ${chatButtonHtml}
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- CHAT LOGIC (Fallback) ---
        let chatInterval;
        
        function initChat(post) {
            state.chatMessages = [{ id: 1, text: "สวัสดีครับ สนใจใช้บริการครับ", sender: 'me', time: '10:30' }];
            state.selectedPost = post;
            
            const container = document.getElementById('chat-content');
            container.innerHTML = `
                <header class="bg-white px-4 py-3 flex items-center gap-3 shadow-sm sticky top-0 z-10">
                    <button onclick="router.navigate('detail', state.selectedPost)" class="p-1 hover:bg-gray-100 rounded-full">
                        <i data-lucide="arrow-left" class="text-gray-600" width="24"></i>
                    </button>
                    <div class="relative">
                        <div class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden border border-gray-100">
                            <img src="${post.image}" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/100x100?text=No'"/>
                        </div>
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-800 leading-tight">${post.driverName}</h3>
                        <p class="text-[10px] text-gray-500">ตอบกลับภายใน 5 นาที</p>
                    </div>
                </header>

                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3"></div>

                <div class="p-3 bg-white border-t flex items-center gap-2 safe-area-bottom">
                    <button class="p-2 text-gray-400 hover:text-blue-500 transition-colors"><i data-lucide="plus" width="24"></i></button>
                    <div class="flex-1 relative">
                        <input type="text" id="chat-input" placeholder="พิมพ์ข้อความ..." class="w-full bg-gray-100 border-0 rounded-full px-4 py-2.5 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none focus:bg-white transition-all">
                    </div>
                    <button onclick="sendMessage()" class="p-3 bg-blue-600 text-white rounded-full shadow-md active:scale-95 transition-all"><i data-lucide="send" width="18"></i></button>
                </div>
            `;
            
            renderMessages();
            lucide.createIcons();

            if (chatInterval) clearInterval(chatInterval);
            chatInterval = setInterval(() => {
                // In real app, fetch messages from API here
            }, 4000);
            
            document.getElementById('chat-input').addEventListener('keypress', function(e) {
                if(e.key === 'Enter') sendMessage();
            });
        }

        function renderMessages() {
            const container = document.getElementById('chat-messages');
            container.innerHTML = `
                <div class="flex justify-center"><span class="bg-gray-200 text-gray-500 text-[10px] px-2 py-1 rounded-full">วันนี้</span></div>
                ${state.chatMessages.map(msg => `
                    <div class="flex ${msg.sender === 'me' ? 'justify-end' : 'justify-start'} fade-in">
                        <div class="max-w-[75%] px-4 py-2.5 shadow-sm text-sm leading-relaxed ${
                            msg.sender === 'me' 
                            ? 'bg-blue-600 text-white rounded-[20px] rounded-br-[4px]' 
                            : 'bg-white text-gray-800 rounded-[20px] rounded-bl-[4px] border border-gray-100'
                        }">
                            ${msg.text}
                            <div class="text-[9px] mt-1 text-right opacity-70">${msg.time}</div>
                        </div>
                    </div>
                `).join('')}
                <div id="typing-indicator" class="hidden flex justify-start">
                    <div class="bg-white px-4 py-3 rounded-[20px] rounded-bl-[4px] border border-gray-100 shadow-sm flex gap-1">
                        <span class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce"></span>
                        <span class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce delay-100"></span>
                        <span class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce delay-200"></span>
                    </div>
                </div>
            `;
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if(!text) return;

            const time = new Date().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
            state.chatMessages.push({ id: Date.now(), text, sender: 'me', time });
            input.value = '';
            renderMessages();

            const toast = document.getElementById('chat-toast');
            toast.classList.remove('opacity-0', '-translate-y-4', 'pointer-events-none');
            setTimeout(() => {
                toast.classList.add('opacity-0', '-translate-y-4', 'pointer-events-none');
            }, 3000);

            document.getElementById('typing-indicator').classList.remove('hidden');
            const msgList = document.getElementById('chat-messages');
            msgList.scrollTop = msgList.scrollHeight;

            setTimeout(() => {
                document.getElementById('typing-indicator').classList.add('hidden');
                state.chatMessages.push({ 
                    id: Date.now()+1, 
                    text: "สวัสดีครับ ยินดีให้บริการครับ จะให้ไปรับของที่ไหนครับ?", 
                    sender: 'driver', 
                    time: new Date().toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' }) 
                });
                renderMessages();
            }, 2500);
        }

        // --- CREATE POST LOGIC ---
        let createFormData = { image: null };

        function resetCreateForm() {
            document.getElementById('create-form').reset();
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('image-upload-box').classList.remove('hidden');
            createFormData = { image: null };
        }

        document.getElementById('image-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file) {
                if (file.size > 500000) {
                     alert("ขนาดรูปภาพใหญ่เกินไป (ควรน้อยกว่า 500KB)");
                }

                const reader = new FileReader();
                reader.onloadend = () => {
                    createFormData.image = reader.result;
                    document.getElementById('image-preview').src = reader.result;
                    document.getElementById('image-upload-box').classList.add('hidden');
                    document.getElementById('image-preview-container').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('remove-image-btn').addEventListener('click', function() {
            createFormData.image = null;
            document.getElementById('image-preview-container').classList.add('hidden');
            document.getElementById('image-upload-box').classList.remove('hidden');
        });

        document.getElementById('create-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = 'กำลังบันทึกไปยัง Google Sheet...';
            btn.classList.add('bg-gray-400', 'cursor-not-allowed');
            btn.disabled = true;
            
            const form = new FormData(e.target);
            const newPost = {
                // สร้าง ID ใหม่ถ้าเป็น create หรือใช้ ID เดิมถ้า update (ในอนาคต)
                // สำหรับ create ใช้ Date.now() ไปก่อนใน client side แต่จริงๆ GAS จะสร้างทับ
                driverName: form.get('driverName'),
                vehicleType: form.get('vehicleType'),
                price: form.get('price'),
                province: form.get('province'),
                route: form.get('route'),
                phone: form.get('phone'),
                lineId: form.get('lineId'), 
                description: form.get('description'),
                image: createFormData.image || ''
            };

            try {
                await fetch(GAS_API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(newPost)
                });

                alert("บันทึกข้อมูลเรียบร้อย!");
                resetCreateForm();
                router.navigate('home');
                fetchPostsFromGAS();

            } catch (error) {
                console.error("Error saving post:", error);
                alert("เกิดข้อผิดพลาดในการบันทึก: " + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                btn.disabled = false;
            }
        });

        // --- HELPERS ---
        function setFilter(type) {
            state.filterType = type;
            state.currentPage = 1; // Reset to page 1
            renderFilterChips();
            renderHome();
        }

        function selectPost(id) {
            // id ที่รับมาอาจเป็น string หรือ number ต้องเทียบแบบยืดหยุ่น
            const post = posts.find(p => p.id == id);
            if (post) {
                router.navigate('detail', post);
            } else {
                console.error("Post not found:", id);
            }
        }

        function startChat() {
            router.navigate('chat', state.selectedPost);
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            state.searchTerm = e.target.value;
            state.currentPage = 1; // Reset to page 1
            renderHome();
        });

        document.getElementById('province-filter').addEventListener('change', (e) => {
            state.filterProvince = e.target.value;
            state.currentPage = 1; // Reset to page 1
            renderHome();
        });

        // --- INIT ---
        renderFilterChips();
        renderHome();
        lucide.createIcons();
        fetchPostsFromGAS();

    </script>
</body>
